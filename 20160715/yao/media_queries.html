<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title></title>
		<meta name="author" content="" />
		<link rel="stylesheet" media="screen and (max-width: 600px)" href="small.css" />
		<link rel="stylesheet" media="screen and (min-width: 600px) and (max-width:900px)" href="style.css" type="text/css" />
		<!--not关键字是用来排除某种制定的媒体类型，换句话来说就是用于排除符合表达式的设备-->
		<link rel="stylesheet" media="only TV and (max-width: 1200px)" href="tv.css" type="text/css" />
		<style type="text/css" media="screen and (min-width: 1000px)">
			@import url("big.css");
		</style>
		<style>
			/* 屏幕>=500px，并且
		 * 屏幕<=1000px
		 * 还是*/
			
			@media screen and (min-width: 900px) {
				p:nth-of-type(2) {
					color: #efb4b4;
				}
			}
			
			@media screen and (max-width: 600px) {
				p:nth-of-type(2) {
					color: #eeeeee;
				}
			}
			
			@media screen and (min-width:500px) and (max-width:1000px) {
				body {
					color: #f00;
				}
			}
			
			@media screen and (max-device-width: 480px) {
				body {
					background: #000;
				}
			}
		</style>
	</head>

	<body>
		<p>当页面可见宽度大于500px小于1000px时，本行文字显示为红色。试着调整你的viewport使得页面宽度介于这个区间以查看效果</p>
		<p>当屏幕小于600px，加载small.css</p>
	</body>

</html>
